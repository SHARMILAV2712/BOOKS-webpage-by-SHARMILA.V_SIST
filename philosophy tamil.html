            <span style = "font-size: 23px;color:rgb(79, 24, 104);font-weight: bold;">
                நூற்பெயர்: <span style = color:black;> அப்துல் கலாமின் கவிதைகளும் மேற்கோள்களும்.</span><br>
                நூலாசிரியர் : <span style = color:black;>ஏற்காடு இளங்கோ </span>
            </span><br><br>
            அப்துல் கலாமின் அவர்களின் கவிதைகளையும் நற்சிந்தனைத் துளிகளையும் இந்நூல் தொகுத்து வழங்கியுள்ளது.
